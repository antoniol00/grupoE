<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="es">

<h:head>
	<meta name="viewport"
		content="width=device-width,initial-scale=1,shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
		crossorigin="anonymous" />

	<title>Asignaturas</title>
</h:head>


<h:body>
	<header class="header-area header-sticky">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h:form>
					<nav class="main-nav"> <h:commandLink
						value="Universidad
						de Málaga" class="logo" action="index" />
					<ul class="nav">
						<li class="scroll-to-section"><h:commandLink value="Inicio"
								action="index" /></li>
						<li class="scroll-to-section"><h:commandLink
								value="Asignación de grupos" action="asignacion" /></li>
						<li class="submenu"><a href="javascript:;" class="active">Gesti&oacute;n
								de datos</a>
							<ul>
								<li><h:commandLink value="Alumnos" action="alumnos" /></li>
								<li><h:commandLink value="Asignaturas" class="active"
										action="asignaturas" /></li>
								<li><h:commandLink value="Matriculas" action="matriculas" /></li>
							</ul></li>
						<li class="scroll-to-section"><h:commandLink
								value="Peticiones" action="peticiones" /></li>
					</ul>
					</nav>
				</h:form>
			</div>
		</div>
	</div>
	</header>

	<div class="welcome-area" id="text">
		<div class="uploadFile">
			<h:form enctype="multipart/form-data">
				<h:inputFile id="file-id" value="#{asignaturasBean.part}"
					requiredMessage="Es necesario subir un archivo" alt="upload file"></h:inputFile>
				<h:commandButton value="Upload" action="#{asignaturasBean.upload}"
					class="btn btn-primary" id="upload" />
			</h:form>
		</div>
		<div class="titulo">
			<h2>Listado de alumnos</h2>
		</div>

		<div class="scrolltabla">
			<h:dataTable value="#{asignaturasBean.asignaturas}" var="asig"
				styleClass="formatoTabla" headerClass="formatoHeader"
				rowClasses="formatoFilaImpar,formatoFilaPar">
				<h:column>
					<f:facet name="header">Referencia</f:facet>
					<h:outputText id="referencia" value="#{asig.referencia}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">C&oacute;digo</f:facet>
					<h:outputText id="codigo" value="#{asig.codigo}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText id="nombre" value="#{asig.nombre}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Curso</f:facet>
					<h:outputText id="curso" value="#{asig.curso}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Cuatrimestre</f:facet>
					<h:outputText id="Cuatrimestre" value="#{asig.cuatrimestre}"></h:outputText>
				</h:column>
				<h:column>
					<button type="button" class="btn btn-info" data-toggle="modal"
						data-target="#creationModal">+</button>

					<div class="modal fade" id="creationModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">
										Información de la asignatura
										<h:outputText id="idAsinatura" value="#{asig.referencia}"></h:outputText>
									</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body"></div>
							</div>
						</div>
					</div>
				</h:column>
			</h:dataTable>
		</div>
	</div>

	<footer> Universidad de Málaga · Avda. Cervantes, 2. 29071
	MÁLAGA · Tel. 952131000 · info@uma.es </footer>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
</h:body>
</html>
